apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-log-clustering  
  namespace: operational-inteligence
  labels:
    k8s-app: error-log-clustering
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: error-log-clustering
  template:
    metadata:
      labels:
        k8s-app: error-log-clustering
    spec:
      containers:
      - name: error-log-clustering
        image: /error-log-clustering:latest
        imagePullPolicy: Always
        # command: ["python"]
        # args: ["manage.py runserver 0.0.0.0:80"]
        command: ["sh"]
        args: ["run.sh"]
        ports:
          - containerPort: 80
        # livenessProbe:
        #   httpGet:
        #     scheme: HTTP
        #     path: /healthz
        #     port: 80
        #   periodSeconds: 60
        #   initialDelaySeconds: 60
        #   timeoutSeconds: 10
        volumeMounts:
        - name: frontend-conf-volume
          mountPath: "/usr/src/app/config/"
      volumes:
      - name: frontend-conf-volume
        secret:
          secretName: config-elc
          items:
          - key: conf
            path: config.ini      
